kind: pipeline
type: docker
name: archivr-deploy

trigger:
  event:
    - push

steps:
  
- name: archivr-code-inspection
  image: php:8.1-cli
  settings:
    SONAR_TOKEN:
      from_secret: SONAR_TOKEN
  commands:
    - apt-get update && apt-get install -y curl unzip
    - export SONAR_SCANNER_VERSION=4.7.0.2747
    - export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux
    - curl --create-dirs -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
    - unzip -o $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
    - export PATH=$SONAR_SCANNER_HOME/bin:$PATH
    - export SONAR_SCANNER_OPTS="-server"
    - cd src
    - sonar-scanner -Dsonar.projectKey=archivr -Dsonar.host.url=https://codefirst.iut.uca.fr/sonar/ -Dsonar.login=$${SONAR_TOKEN}

- name: archivr-image
  image: plugins/docker
  settings:
    dockerfile: ./Dockerfile
    context: ./
    registry: hub.codefirst.iut.uca.fr
    repo: hub.codefirst.iut.uca.fr/archivr/archivr
    username:
      from_secret: secret-registry-username
    password:
      from_secret: secret-registry-password
  depends_on: [ archivr-code-inspection ]

- name: archivr-active-container
  image: hub.codefirst.iut.uca.fr/thomas.bellembois/codefirst-dockerproxy-clientdrone:latest
  environment:
    IMAGENAME: hub.codefirst.iut.uca.fr/archivr/archivr:latest
    CONTAINERNAME: archivr
    COMMAND: create
    OVERWRITE: true
    ADMINS: axelde_la_fuente,vincentastolfi,aurianjault
    CODEFIRST_CLIENTDRONE_ENV_DEPLOYED: deployed
  depends_on: [ archivr-image ]

