<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo for Panorama</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="./ressources/javaScript/functions.js"></script>
    <script src="./ressources/javaScript/components.js"></script>
    <script src="./ressources/javaScript/deviceHandler.js"></script>
    <script src="./ressources/javaScript/slider/smartphoneSliderComponent.js"></script>
    <script src="./ressources/javaScript/slider/computerSliderComponent.js"></script>
    
  </head>
  <body>
    <div class="hud" id="div">
      <button class="button-74" role="button" onclick="mobileOpacityHandler('classe1')" id="button1"></button>
      <button class="button-74" role="button" onclick="mobileOpacityHandler('classe2')" id="button2"></button>
      <button class="button-74" role="button" onclick="mobileOpacityHandler('classe3')" id="button3"></button>
      <button class="button-74" role="button" onclick="mobileOpacityHandler('classe4')" id="button4"></button>
    </div>
    
    <a-scene scene thumbstick-logging>
      
      <!-- Caméra Rig -->
    <a-entity id="player" position="0 0 0">
      <!-- Caméra -->
      <a-entity id="camera" camera look-controls="enabled: true; mouseEnabled: true" cursor="rayOrigin: mouse">
      </a-entity>
    </a-entity>

  <a-entity id="base">
    <a-box houdini class="toto" position="0 0 -4" onclick="clickHandler(this)" color="blue" sliderelement></a-box>
      <a-box class="toto" color="blue" position ="0 2 -3" opacity="0.0"></a-box>
    <a-box houdini class="toto2" position="0 0 -4" onclick="clickHandler(this)" color="red" opacity="0.0" sliderelement></a-box>
      <a-box class="toto2" color="red" position ="0 2 -3" visible="false"></a-box>
  </a-entity>

  </a-entity>

</a-scene>
</body>
</html>
